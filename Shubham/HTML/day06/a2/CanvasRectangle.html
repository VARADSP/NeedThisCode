<!DOCTYPE html>
<html>
<body>
<center>
    <h2>HTML5 Canvas Rectangle</h2>
    <canvas id="myCanvas" width="250" height="250" >
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</center>

    <script type="text/javascript">
    var canvas = document.getElementById('myCanvas');
    if (canvas.getContext) {
      /* create object of canvas*/
      var can = canvas.getContext('2d');
      /* filling rectangle*/
      can.fillRect(25, 25, 200, 200);
      /* clear inner rectangle*/
      can.clearRect(45, 45, 160, 160);
      /* apply stroke on rectangle*/
      can.strokeRect(50, 50, 150, 150);
    }
    </script>
</body>
</html>
