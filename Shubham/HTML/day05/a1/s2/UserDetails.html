<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Details</title>
<link rel="stylesheet" href="UserDetails.css">
<script src="UserDetails.js"></script>
</head>
<body>
	<div class="main">
		<div class="perdet">
			<h2>
				Personal Details
			</h2>
		</div>
		<form action=""  method="post" onsubmit="success()">
			<table align="center">
				<tr>
					<td>Salutation</td>
					<td><select id="sal">
							<option value="MR">Mr</option>
							<option value="Ms">Ms</option>
					</select></td>
				</tr>
				<tr>
					<td><label for="firstname">First Name:</label><span>*</span></td>
					<td><input type="text" name="firstname" id="firstname"
						maxlength=50 pattern="[A-Za-z]{1,50]" required
						placeholder="Enter first name" /></td>
				</tr>
				<tr>
					<td><label for="middlename">Middle Name:</label></td>
					<td><input type="text" name="middlename" id="middlename"
						maxlength=50 pattern="[a-zA-Z]{1,50]"
						placeholder="Enter middle name" /></td>
				</tr>
				<tr>
					<td><label for="lastname">Last Name:</label><span>*</span></td>
					<td><input type="text" name="lastname" id="lastname"
						maxlength=50 pattern="[a-zA-Z]{1,50]" required
						placeholder="Enter last name" /></td>
				</tr>
				<tr>
					<td><label for="gender">Sex</label><span>*</span></td>
					<td><input type="radio" name="gender" value="female" id="female" required>Female
					 	<input type="radio" name="gender" value="male"  id = "male"  required>Male
					</td>
				</tr>
				<tr>
					<td><label for="emailid">Email ID:</label></td>
					<td><input type="text" name="emailid" id="emailid"
						maxlength=50 placeholder="e.g. abc@xyz.com" /></td>
				</tr>
				<tr>
					<td><label for="date">DOB :</label><span>*</span></td>
					<td><input type="date" id="date" required></td>
				</tr>
				<tr>
					<td><label for="Address">Address</label></td>
					<td><textarea name="Address" maxlength=100 cols=30 rows=3 ></textarea></td>
				</tr>
				<tr>
					<th><h2>Areas of Interest<span>*</span></h2>
					</th>
				</tr>
				<tr>
					<td><input type="checkbox" name="interest" id="interest"
						value="web"> Web Programming <br></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="interest" id="interest"
						value="database"> Database Programming <br></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="interest" id="interest"
						value="swing"> Swing Programming <br></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="interest" id="interest"
						value="mobile"> Mobile Programming <br></td>
				</tr>
				<tr>
					<td><label for="interest"></label><h4>Other Interest</h4></td>
				</tr>
				<tr>
					<td><textarea name="interest" id="interest" maxlength=100
							cols=30 rows=3 ></textarea></td>
				</tr>
			</table>
			<p class="btnSize">
				<button type="submit" value="submit" name="submit"
					>Submit</button>
				<button type="reset" value="clear" name="clear">Clear</button>
			</p>
		</form>
		<div><p id="test"></p></div>
	</div>
</body>
</html>
